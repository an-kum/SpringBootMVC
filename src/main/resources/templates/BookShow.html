<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>First üòç‚ù§Ô∏è</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script th:inline="javascript">
		function confDel(){
			let dik = "Are you really want to delete book?"
			return confirm(dik)
		}
	</script>
  </head>
  
  
  <body>
    <div class="container">
		<h1>Book Info !!</h1>
		
		<a href="creation" class="btn btn-primary my-3">Add new</a>
		
		<table class="table table-bordered table-striped">
			<thead>
				<tr>
					<th>S.No.</th>
					<th>Book ID</th>
					<th>Book Name</th>
					<th>Book Price</th>
					<th>Update / Delete</th>
				</tr>
			</thead>
			<tbody>
				<tr th:if="${ key.empty }">
					<td colspan="5" class="text-center"><b>No Records found</b></td>
				</tr>
				<tr th:each="bk : ${key}">
					<td th:text="${bkStat.count}"></td>
	                <td th:text="BAA+${bk.id} "></td>
	                <td th:text="${bk.name}"></td>
	                <td th:text="Rs.+${bk.price}"></td>
					<td>
						<a href="#" class="btn btn-success">Update</a>  
						&nbsp;&nbsp;&nbsp;
						<a th:href="@{/delete?(num=${bk.id})}" 
						class="btn btn-danger" 
						onclick="return confDel()">Delete</a>
					</td>
					
			    </tr>
			</tbody>
		</table>	
		
	</div>
	
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	
  </body>
</html>
